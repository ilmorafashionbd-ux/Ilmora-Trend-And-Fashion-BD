<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilmora Fashion BD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <h1>Ilmora Fashion BD</h1>
    </div>
    <nav>
      <a href="#">হোম</a>
      <a href="#">পণ্যসমূহ</a>
      <a href="#">আমাদের সম্পর্কে</a>

    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="images/banner.jpg" alt="Banner">
  </section>

  <!-- Product Section -->
  <main>
    <h2>আমাদের জনপ্রিয় পণ্য</h2>
    <div id="product-list" class="product-list">
      <!-- Products load হবে script.js থেকে -->

  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ilmora Fashion BD. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
